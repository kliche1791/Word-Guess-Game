<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">   
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Word Guess Game</title>
</head>
<body>
      <div class="container backg backm">
        <div class="media title">        
                <div class="media-body ">
                  <h1 class="mt-0">Hang Man Soccer</h1>
                 
                </div>
                <img src="assets/images/header.jpg" class="mr-3 rounded mx-auto d-block" alt="...">
              </div>
      </div>
           <div class="container backg">
              <div class="row">
                <div class="col-lg-12">
                  <h1 style="text-align: center;" id="display"></h1>
                </div>
              </div>
           </div>

              <div class="container backg">
                <div class="row">
                  <div class="col-md-4">
                    <div class="row">
                      <div class="col-md-12">
                        <h3>Guess Who?</h3>
                      </div>
                    </div>
                      <div class="row">
                          <div class="col-md-12">
                              <img id="img" src="assets/images/guess.jpg" class="img-fluid" alt="Responsive image">
                          </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                          <h3>Hint:</h3>
                          <h3 id="hint">He used to played for Barcelona</h3>
                        </div>
                  </div>
                </div>
                <div class="col-md-8 guess">
                   <div class="row">    
                    <div class="col-md-12">
                      <h3>Press Any Key to Get Started</h3>

                        <h3>Wins</h3>
                        <h4 id="win">0</h4>
                     
                          <h3>Current Word</h3>
                          <h4 id="currentWord"></h4>
                        
                            <h3>Number or Guesses Remaining</h3>
                            <h4 id="remain">10</h4>
                        
                              <h3>Letter Already Guess</h3>
                              <h4 id="showgu"></h4>
                            </div>
                          </div>
                          <div class="row">    
                              <div class="col-md-12">
                                  <button id="reset" type="button" class="btn btn-secondary" onclick="reset()" style="display: none;">Play Again</button>
                                </div>
                                </div>
                        </div>
                      </div>
                </div>
              


                
                <script src="assets/javascript/game.js"></script>
</body>
</html>
